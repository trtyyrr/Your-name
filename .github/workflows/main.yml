name: Kernel Build Test
on:
  workflow_dispatch: # 手动触发测试

jobs:
  test_build:
    runs-on: ubuntu-22.04
    steps:
      - name: 极致空间清理
        run: |
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc /usr/local/share/boost
          sudo apt-get clean
          df -h

      - name: 安装依赖与 Repo
        run: |
          sudo apt-get update
          sudo apt-get install -y git-core gnupg flex bison build-essential zip curl zlib1g-dev libncurses5-dev libssl-dev pandas
          mkdir ~/bin
          curl https://storage.googleapis.com/git-repo-downloads/repo > ~/bin/repo
          chmod a+x ~/bin/repo
          echo "PATH=$PATH:$HOME/bin" >> $GITHUB_ENV

      - name: 配置 Git 环境
        run: |
          git config --global user.email "test@example.com"
          git config --global user.name "Tester"

      - name: 同步清单源码 (Test Only)
        run: |
          mkdir build_work && cd build_work
          # 使用你提供的清单仓库初始化
          repo init -u https://github.com/OnePlusOSS/android_kernel_manifest_oneplus_sm8650 -b oneplus/sm8650_v_15.0.0_pad_pro --depth=1
          # 仅同步核心 project，减少空间占用
          repo sync -j$(nproc) --current-branch --no-tags --force-sync

      - name: 验证 Bazel 环境
        run: |
          cd build_work/kernel_platform
          # 检查编译脚本是否存在
          if [ -f "build_with_bazel.py" ]; then
            echo "Build script found."
          else
            echo "Build script missing!" && exit 1
          fi

      - name: 尝试编译 (GKI Image)
        run: |
          cd build_work
          # 运行编译命令，这里我们只编译 GKI 部分作为测试
          # 注意：Bazel 编译非常吃内存和磁盘，如果超时或爆空间是正常的
          python3 kernel_platform/build_with_bazel.py -t sm8650 gki
